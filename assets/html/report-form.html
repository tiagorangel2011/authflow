<!DOCTYPE html>
<html class="hless">
  <head>
    <title>Report form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body,
      html {
        overflow: hidden;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }
      form > div {
        display: flex;
        flex-direction: column;
        gap: 5px;
        position: relative;
      }
      button {
        padding: 10px 20px;
        background-color: var(--primary);
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        width: fit-content;
        transition: all 0.3s;
      }
      button:hover {
        transform: scale(1.07);
      }
      input {
        outline: none!important;
      }
    </style>
  </head>
  <body style="padding: 20px !important;">
    <form
      method="POST"
      action="https://forms.reform.app/headless/qSCZpV/authflow-report/s3srau/submissions"
      onsubmit="done()"
      class="prose"
    >
      <div class="relative z-0">
        <input
          type="text"
          id="3271c3bd-f95f-4fa8-8736-ab68ebad692e"
          name="answers[3271c3bd-f95f-4fa8-8736-ab68ebad692e]"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-slate-700 peer"
          placeholder=" "
        />
        <label
          for="3271c3bd-f95f-4fa8-8736-ab68ebad692e"
          class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-slate-700 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6" required
          >Full name</label
        >
      </div>
      
      <div class="relative z-0">
        <input
          id="fe4c96db-fb90-4a9a-a3e6-5633a1254155"
          name="answers[fe4c96db-fb90-4a9a-a3e6-5633a1254155]"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-slate-700 peer"
          placeholder=" " required type="email"
        />
        <label
          for="fe4c96db-fb90-4a9a-a3e6-5633a1254155"
          class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-slate-700 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Email</label
        >
      </div>
      <div class="relative z-0" data-autofill-group>
        <input
          id="590acc7f-4ff4-41db-b01e-077aa563d5b9"
          name="answers[590acc7f-4ff4-41db-b01e-077aa563d5b9]"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-slate-700 peer" required
          placeholder=" "
               data-autofill type="url"
        />
        <label
               data-autofill-label
          for="590acc7f-4ff4-41db-b01e-077aa563d5b9"
          class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-slate-700 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Screen URL</label
        >
      </div>
      <button class="bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold h-12 px-6 rounded-lg w-full flex items-center justify-center sm:w-auto dark:bg-sky-500 dark:highlight-white/20 dark:hover:bg-sky-400" style="transition: all .3s;display:block;" type="submit">Submit</button>
    </form>
  </body>
  <script>
    var body, html, height;
    window.onload = function () {
      body = document.body;
      html = document.documentElement;
      height = Math.max(
        body.scrollHeight,
        body.offsetHeight,
        html.clientHeight,
        html.scrollHeight,
        html.offsetHeight
      );

      console.log(500, height, document, document.body);
      window.parent.postMessage("size:" + height, "*");
    };
    function done() {
      window.parent.postMessage("done", "*");
    }

    if (
      sessionStorage
        .getItem("latestVisitedScreen")
        ?.includes("authflow.glitch.me/flow")
    ) {
      document.querySelector("[data-autofill-group]").style.opacity = "0.38";
      document.querySelector("[data-autofill-group]").style.transition =
        "all .3s";
      document.querySelector("[data-autofill-label]").innerText =
        "Auth screen URL (autofilled)";
      document
        .querySelector("[data-autofill]")
        .setAttribute(
          "onfocus",
          "this.parentElement.style.opacity = 1;setInterval(function () {document.querySelector('[data-autofill-label]').innerText = 'Auth screen URL'}, 80);this.removeAttribute('onfocus')"
        );
      document.querySelector("[data-autofill]").value = sessionStorage.getItem(
        "latestVisitedScreen"
      );
    }
  </script>
  <script src="https://cdn.tailwindcss.com/3.2.4"></script>
</html>
